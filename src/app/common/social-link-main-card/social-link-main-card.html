<div id="main-card" class="h-[250px] bg-[var(--card)] border rounded-xl">
  <div class="h-full flex gap-8 p-8">
    <!-- left content  -->
    <div class="flex-1 flex flex-col justify-between">
      <div>
        <div class="flex item-center gap-3">
          @if
          (this.popularMediaLucideIcons.includes(socialLink.icon.toString())) {
          <div
            class="relative w-[30px] h-[30px] flex items-center justify-center"
          >
            <ng-icon
              [name]="socialLink.icon"
              size="30px"
              class="absolute top-0 left-0 w-[30px]! h-[30px]! block!"
            ></ng-icon>
          </div>
          } @else {
          <img [src]="socialLink.customIcon" alt="" srcset="" />
          }
          <div>
            <h2 class="font-semibold text-sm uppercase tracking-wider">
              {{ socialLink.platformName }}
            </h2>
            <p class="{{ mutedStyle }} text-xs">Social Profile</p>
          </div>
        </div>
        <div>
          <h3 class="font-bold text-xl tracking-wider">SMIL THAKUR</h3>
          <p class="{{ mutedStyle }} text-sm leading-relaxed">
            {{ socialLink.desc }}
          </p>
          <div class="flex gap-4 text-xs {{ mutedStyle }}">
            <span>{{ socialLink.followers }} Followers</span>
            <span>â€¢</span>
            <span>{{ socialLink.following }} Following</span>
          </div>
        </div>
      </div>

      <div>
        <p class="{{ mutedStyle }} text-xs font-mono">&#64;SmilThkaur</p>
        <div class="flex items-center gap-2 {{ mutedStyle }}">
          <div class="relative w-3 h-3 flex items-center justify-center">
            <ng-icon
              name="lucideExternalLink"
              class="absolute top-0 left-0 w-3! h-3! block!"
            ></ng-icon>
          </div>
          <p class="text-xs font-mono">{{ socialLink.url }}</p>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center">
      <qrcode [qrdata]="socialLink.url"></qrcode>
      <p class="text-xs {{ mutedStyle }} text-center mt-3 font-mono">
        SCAN TO CONNECT
      </p>
    </div>
  </div>
</div>

<div class="flex item-center mt-6">
  <button class="mr-4" hlmBtn (click)="shareCardImage()">Share</button>
  <button hlmBtn variant="outline" (click)="downloadCardImage()">
    Download
  </button>
</div>
