<app-only-back-nav-bar></app-only-back-nav-bar>
<hlm-toaster [duration]="5000" [closeButton]="true"></hlm-toaster>
<div class="flex items-center justify-center px-2 py-6">
  <div hlmCard class="w-full sm:max-w-lg md:max-w-2xl lg:max-w-4xl">
    <div hlmCardHeader>
      <div hlmCardTitle>Your Info.</div>
      <div hlmCardDescription>Edit and Save.</div>
    </div>

    <div
      hlmCardContent
      class="flex flex-col md:flex-row-reverse md:justify-around gap-6"
    >
      <!-- Profile image and button -->
      <div class="flex flex-col items-center">
        <img
          class="h-28 w-28 sm:h-36 sm:w-36 md:h-40 md:w-40 rounded-full object-cover"
          [src]="userProfileURL"
          alt="User profile image"
        />
        <button hlmBtn variant="outline" class="mt-4 w-full sm:w-auto">
          Update Image
        </button>
      </div>

      <!-- Form Section -->
      <div class="flex-1">
        <!-- Basic Info -->
        <form [formGroup]="userDataForm">
          <h3 class="{{ h3Style }} mb-2">Basic Info</h3>
          <div class="flex flex-col gap-2">
            <hlm-form-field>
              <label hlmLabel>
                <div class="text-xs">Fullname</div>
                <input
                  formControlName="fullName"
                  class="w-full"
                  hlmInput
                  placeholder="Your full name"
                />
                @if (userDataForm.get('fullName')?.errors?.['required'] &&
                (userDataForm.get('fullName')?.dirty ||
                userDataForm.get('fullName')?.touched)) {
                <hlm-error>Your fullName is required</hlm-error> }
              </label>
            </hlm-form-field>

            <hlm-form-field>
              <label hlmLabel>
                <div class="text-xs">Title</div>
                <input
                  class="w-full"
                  hlmInput
                  formControlName="title"
                  placeholder="A catchy oneliner"
                />
                @if (userDataForm.get('title')?.errors?.['required'] &&
                (userDataForm.get('title')?.dirty ||
                userDataForm.get('title')?.touched)) {
                <hlm-error
                  >A title for your life, a catchy oneliner is
                  required</hlm-error
                >
                }
              </label>
            </hlm-form-field>

            <hlm-form-field>
              <label hlmLabel>
                <div class="text-xs">Summary</div>
                <textarea
                  class="w-full min-h-[100px]"
                  hlmInput
                  formControlName="summary"
                  placeholder="Type your message here."
                ></textarea>
                @if (userDataForm.get('summary')?.errors?.['required'] &&
                (userDataForm.get('summary')?.dirty ||
                userDataForm.get('summary')?.touched)) {
                <hlm-error>We need to have a summary of your life</hlm-error>
                }
              </label>
            </hlm-form-field>

            <hlm-form-field>
              <label hlmLabel>
                <div class="text-xs flex items-center gap-2">
                  Skills
                  <ng-icon
                    name="lucideInfo"
                    [hlmTooltipTrigger]="'Your input should be comma separated'"
                  ></ng-icon>
                </div>
                <input
                  class="w-full"
                  formControlName="skills"
                  hlmInput
                  placeholder="Your skills comma separated"
                />
                @if (userDataForm.get('skills')?.errors?.['required'] &&
                (userDataForm.get('skills')?.dirty ||
                userDataForm.get('skills')?.touched)) {
                <hlm-error>Come on showoff some skills</hlm-error>
                }
              </label>
            </hlm-form-field>
          </div>
          <div hlmAccordion type="multiple">
            <div hlmAccordionItem [isOpened]="_isEducationAccOpen()">
              <button hlmAccordionTrigger>
                <h3 class="{{ h3Style }}">
                  Education{{ educations.length > 1 ? "s" : "" }}
                </h3>
                <ng-icon name="lucideChevronDown" hlm hlmAccIcon></ng-icon>
              </button>
              <hlm-accordion-content>
                <div formArrayName="educations">
                  @for (educationGroup of educations.controls; let i = $index;
                  track $index;) {
                  <div>
                    <div
                      [formGroupName]="i"
                      class="flex flex-col gap-2 ml-2 mr-2"
                    >
                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Degree</div>
                          <input
                            class="w-full"
                            hlmInput
                            placeholder="You are qualified in"
                            formControlName="degree"
                          />

                          @if ((educationGroup.get('degree')?.dirty ||
                          educationGroup.get('degree')?.touched) &&
                          educationGroup.get('degree')?.hasError('required')) {
                          <hlm-error>Degree is required</hlm-error>
                          }
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Institution</div>
                          <input
                            class="w-full"
                            hlmInput
                            formControlName="institution"
                            placeholder="You qualified from"
                          />
                          @if (( educationGroup.get('institution')?.dirty ||
                          educationGroup.get('institution')?.touched ) &&
                          educationGroup.get('institution')?.hasError('required'))
                          {
                          <hlm-error>Institution is required</hlm-error>
                          }
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Year</div>
                          <input
                            class="w-full"
                            hlmInput
                            formControlName="year"
                            placeholder="You qualified on"
                          />
                          @if ((educationGroup.get('year')?.dirty ||
                          educationGroup.get('year')?.touched) &&
                          educationGroup.get('year')?.hasError('required')) {
                          <hlm-error>Year is required</hlm-error>
                          }
                        </label>
                      </hlm-form-field>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                      <button
                        hlmBtn
                        size="icon"
                        variant="destructive"
                        class="size-8"
                        (click)="removeEducation(i)"
                        [disabled]="educations.length === 1"
                      >
                        <ng-icon hlm size="sm" name="lucideTrash" />
                      </button>
                    </div>
                  </div>
                  }
                </div>
                <button
                  hlmBtn
                  (click)="addEducation()"
                  class="mt-2"
                  variant="secondary"
                >
                  Add Education
                </button>
              </hlm-accordion-content>
            </div>
            <div hlmAccordionItem [isOpened]="_isExperienceAccOpen()">
              <button hlmAccordionTrigger>
                <h3 class="{{ h3Style }}">
                  Experience{{ experiences.length > 1 ? "s" : "" }}
                </h3>
                <ng-icon name="lucideChevronDown" hlm hlmAccIcon></ng-icon>
              </button>
              <hlm-accordion-content>
                <div formArrayName="experiences">
                  @for (experienceGroup of experiences.controls; track $index;
                  let i = $index) {

                  <div>
                    <div
                      [formGroupName]="i"
                      class="flex flex-col gap-2 ml-2 mr-2"
                    >
                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Role</div>
                          <input
                            class="w-full"
                            hlmInput
                            formControlName="role"
                            placeholder="Your role"
                          />
                          @if ((experienceGroup.get('role')?.dirty ||
                          experienceGroup.get('role')?.touched) &&
                          experienceGroup.get('role')?.hasError('required')) {
                          <hlm-error>Role is required</hlm-error>}
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Company</div>
                          <input
                            class="w-full"
                            hlmInput
                            formControlName="company"
                            placeholder="You worked in"
                          />
                          @if ((experienceGroup.get('company')?.dirty ||
                          experienceGroup.get('company')?.touched) &&
                          experienceGroup.get('company')?.hasError('required'))
                          {<hlm-error
                            >Company you worked at is required</hlm-error
                          >}
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Years</div>
                          <input
                            class="w-full"
                            formControlName="years"
                            hlmInput
                            placeholder="How long you worked"
                          />
                          @if ((experienceGroup.get('years')?.dirty ||
                          experienceGroup.get('years')?.touched ) &&
                          experienceGroup.get('years')?.hasError('required'))
                          {<hlm-error>Years of experience is required</hlm-error
                          >}
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Summary</div>
                          <textarea
                            class="w-full min-h-[100px]"
                            hlmInput
                            formControlName="summary"
                            placeholder="Type your message here."
                          ></textarea>
                          @if (( experienceGroup.get('summary')?.dirty ||
                          experienceGroup.get('summary')?.touched ) &&
                          experienceGroup.get('summary')?.hasError('required'))
                          {<hlm-error>Summary of your work</hlm-error>}
                        </label>
                      </hlm-form-field>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                      <button
                        hlmBtn
                        size="icon"
                        variant="destructive"
                        class="size-8"
                        (click)="removeExperience(i)"
                        [disabled]="experiences.length === 1"
                      >
                        <ng-icon hlm size="sm" name="lucideTrash" />
                      </button>
                    </div>
                  </div>
                  }
                  <button
                    hlmBtn
                    (click)="addExperience()"
                    class="mt-2"
                    variant="secondary"
                  >
                    Add Experience
                  </button>
                </div>
              </hlm-accordion-content>
            </div>
            <div hlmAccordionItem [isOpened]="_isProjectAccOpen()">
              <button hlmAccordionTrigger>
                <h3 class="{{ h3Style }}">
                  Project{{ projects.length > 1 ? "s" : "" }}
                </h3>
                <ng-icon name="lucideChevronDown" hlm hlmAccIcon></ng-icon>
              </button>
              <hlm-accordion-content>
                <div formArrayName="projects">
                  @for (projectGroup of projects.controls; track $index; let i =
                  $index) {
                  <div [formGroupName]="i">
                    <div class="flex flex-col gap-2 mr-2 ml-2">
                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Name</div>
                          <input
                            class="w-full"
                            hlmInput
                            placeholder="Name of your project"
                            formControlName="name"
                          />
                          @if (( projectGroup.get('name')?.dirty ||
                          projectGroup.get('name')?.touched ) &&
                          projectGroup.get('name')?.hasError('required')) {
                          <hlm-error>Name of the project is required</hlm-error>
                          }
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs flex items-center gap-2">
                            Techstack
                            <ng-icon
                              name="lucideInfo"
                              [hlmTooltipTrigger]="
                                'Your input should be comma separated'
                              "
                            ></ng-icon>
                          </div>
                          <input
                            class="w-full"
                            hlmInput
                            placeholder="Tech used in your project comma separated"
                            formControlName="techstack"
                          />
                          @if (( projectGroup.get('techstack')?.dirty ||
                          projectGroup.get('techstack')?.touched ) &&
                          projectGroup.get('techstack')?.hasError('required')) {
                          <hlm-error
                            >Techstack used in project is required</hlm-error
                          >
                          }
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Year</div>
                          <input
                            class="w-full"
                            hlmInput
                            placeholder="Project completed on"
                            formControlName="year"
                          />
                          @if (( projectGroup.get('year')?.dirty ||
                          projectGroup.get('year')?.touched ) &&
                          projectGroup.get('year')?.hasError('required')) {
                          <hlm-error
                            >Year on which project go completed</hlm-error
                          >
                          }
                        </label>
                      </hlm-form-field>

                      <hlm-form-field>
                        <label hlmLabel>
                          <div class="text-xs">Summary</div>
                          <textarea
                            class="w-full min-h-[100px]"
                            hlmInput
                            placeholder="Type your message here."
                            formControlName="summary"
                          ></textarea>
                          @if (( projectGroup.get('summary')?.dirty ||
                          projectGroup.get('summary')?.touched ) &&
                          projectGroup.get('summary')?.hasError('required')) {
                          <hlm-error
                            >Summary of your project is required</hlm-error
                          >
                          }
                        </label>
                      </hlm-form-field>
                    </div>
                    <div class="flex items-center justify-end mt-2">
                      <button
                        (click)="removeProject(i)"
                        hlmBtn
                        size="icon"
                        variant="destructive"
                        class="size-8"
                        [disabled]="projects.length === 1"
                      >
                        <ng-icon hlm size="sm" name="lucideTrash" />
                      </button>
                    </div>
                  </div>
                  }
                </div>
                <button
                  (click)="addProject()"
                  hlmBtn
                  class="mt-2"
                  variant="secondary"
                >
                  Add Project
                </button>
              </hlm-accordion-content>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div
      hlmCardFooter
      class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-4"
    >
      <button
        (click)="cancel()"
        hlmBtn
        variant="secondary"
        class="w-full sm:w-auto"
      >
        Discard
      </button>
      <button
        hlmBtn
        [disabled]="!canSave()"
        (click)="saveProfile()"
        class="w-full sm:w-auto"
      >
        Save
      </button>
    </div>
  </div>
</div>
